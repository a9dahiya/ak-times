<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wordle - Akhilesh Times</title>
  <style>
    body {
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 24px;
      color: #222;
      letter-spacing: 1px;
    }

    .wordle-board {
      display: grid;
      row-gap: 12px;
      margin-bottom: 24px;
    }

    .wordle-row {
      display: flex;
      column-gap: 8px;
      justify-content: center;
    }

    .wordle-cell {
      width: 56px;
      height: 56px;
      background: #fff;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      color: #222;
      outline: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      caret-color: #ffa502;
    }

    .wordle-cell.green {
      background: #6aaa64;
      color: #fff;
      border: 2px solid #6aaa64;
    }

    .wordle-cell.yellow {
      background: #c9b458;
      color: #fff;
      border: 2px solid #c9b458;
    }

    .wordle-cell.gray {
      background: #787c7e;
      color: #fff;
      border: 2px solid #787c7e;
    }

    .wordle-btn {
      margin-top: 16px;
      padding: 12px 32px;
      font-size: 1.1rem;
      border-radius: 8px;
      background: #222;
      color: #fff;
      border: none;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: background 0.15s;
    }

    .wordle-message {
      margin-top: 18px;
      font-size: 1.1rem;
      color: #e17055;
      min-height: 32px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Wordle</h2>
  <div id="board" class="wordle-board"></div>
  <button class="wordle-btn" onclick="submitGuess()">Submit</button>
  <div id="message" class="wordle-message"></div>

  <script>
    const WORD_LENGTH = 5;
    const MAX_ATTEMPTS = 6;
    const ANSWER = "IDGAF";

    let guesses = Array.from({ length: MAX_ATTEMPTS }, () => Array(WORD_LENGTH).fill(""));
    let feedback = Array.from({ length: MAX_ATTEMPTS }, () => Array(WORD_LENGTH).fill(""));
    let currentRow = 0;
    let gameOver = false;

    function getFeedback(guess, answer) {
      const result = Array(WORD_LENGTH).fill("gray");
      const used = Array(WORD_LENGTH).fill(false);
      const answerArr = answer.split("");
      const guessArr = guess.split("");

      for (let i = 0; i < WORD_LENGTH; i++) {
        if (guessArr[i] === answerArr[i]) {
          result[i] = "green";
          used[i] = true;
        }
      }

      for (let i = 0; i < WORD_LENGTH; i++) {
        if (result[i] === "green") continue;
        for (let j = 0; j < WORD_LENGTH; j++) {
          if (!used[j] && guessArr[i] === answerArr[j]) {
            result[i] = "yellow";
            used[j] = true;
            break;
          }
        }
      }

      return result;
    }

    function createInput(row, col) {
      const input = document.createElement("input");
      input.type = "text";
      input.maxLength = 1;
      input.className = "wordle-cell";
      input.dataset.row = row;
      input.dataset.col = col;
      input.value = guesses[row][col];

      const color = feedback[row][col];
      if (color) {
        input.classList.add(color);
        input.disabled = true;
      } else {
        input.disabled = !(row === currentRow) || gameOver;
      }

      if (!input.disabled) {
        input.addEventListener("input", (e) => {
          const val = e.target.value.toUpperCase().replace(/[^A-Z]/g, "");
          if (val) {
            guesses[row][col] = val;
            e.target.value = val;
            const next = document.querySelector(`[data-row="${row}"][data-col="${col + 1}"]`);
            if (next) next.focus();
          } else {
            guesses[row][col] = "";
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && guesses[row][col] === "" && col > 0) {
            const prev = document.querySelector(`[data-row="${row}"][data-col="${col - 1}"]`);
            if (prev) prev.focus();
          } else if (e.key === "Enter") {
            submitGuess();
          }
        });
      }

      return input;
    }

    function renderBoard() {
      const board = document.getElementById("board");
      board.innerHTML = "";
      for (let row = 0; row < MAX_ATTEMPTS; row++) {
        const rowDiv = document.createElement("div");
        rowDiv.className = "wordle-row";
        for (let col = 0; col < WORD_LENGTH; col++) {
          rowDiv.appendChild(createInput(row, col));
        }
        board.appendChild(rowDiv);
      }
    }

    function submitGuess() {
      if (gameOver) return;

      const guess = guesses[currentRow].join("");
      if (guess.length !== WORD_LENGTH || guesses[currentRow].some(c => !c)) {
        document.getElementById("message").innerText = "Please complete the row.";
        return;
      }

      feedback[currentRow] = getFeedback(guess, ANSWER);
      if (guess === ANSWER) {
        gameOver = true;
        document.getElementById("message").innerText = "ðŸŽ‰ woooohoooo";
      } else if (currentRow === MAX_ATTEMPTS - 1) {
        gameOver = true;
        document.getElementById("message").innerText = `âŒ you lost :D The word was ${ANSWER}`;
      } else {
        currentRow++;
      }

      renderBoard();
      setTimeout(() => {
        const firstInput = document.querySelector(`[data-row="${currentRow}"][data-col="0"]`);
        if (firstInput) firstInput.focus();
      }, 50);
    }

    // Initial render and focus
    window.onload = () => {
      renderBoard();
      const first = document.querySelector('[data-row="0"][data-col="0"]');
      if (first) first.focus();
    };
  </script>
</body>
</html>
